<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人中心</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    h2 {
        text-align: center;
    }

    .profile {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
    }

    .user-info {
        text-align: center;
        margin-bottom: 20px;
    }

    .user-activity {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-bottom: 20px;
    }

    .ad {
        text-align: center;
        padding: 10px;
        background-color: #e1f5fe;
        border-radius: 5px;
    }
	 .form-container {
	            border: 1px solid #ccc;
	            border-radius: 5px;
	            padding: 10px;
	            margin-top: 20px;
	        }
	
	        .form-container input {
	            width: 100%;
	            padding: 8px;
	            margin-bottom: 10px;
	            box-sizing: border-box;
	        }
	
	        .form-container button {
	            width: 100%;
	            padding: 10px;
	            background-color: #4CAF50;
	            color: white;
	            border: none;
	            border-radius: 5px;
	            cursor: pointer;
	        }
</style>
</head>
<body>
    <div class="container">
        <h2>个人中心</h2>

        <div class="profile">
            <img src="images/tm.png" alt="用户头像">
            <h3>昵称：比尔盖茨</h3>
        </div>

        <div class="user-info">
            <p>关注：1000</p>
            <p>粉丝：500</p>
            <p>加入天数：365</p>
            <p>支出：￥5000</p>
        </div>

        <div class="user-activity">
            <h3>活动轨迹</h3>
            <p>发布：10</p>
            <p>收藏：5</p>
            <p>买入：3</p>
            <p>想要：8</p>
            <p>足迹、关注、订阅、账单、红包</p>
            <p>实人认证：尚未认证</p>
        </div>
		<button id="change-password-btn">修改密码</button>
		<button id="edit-address-btn">编辑收货地址</button>
		<button id="logout">退出登录</button>
		
		<div class="form-container" id="password-form" style="display: none;">
		    <h3>修改密码</h3>
		    <input type="password" placeholder="当前密码">
		    <input type="password" placeholder="新密码">
		    <input type="password" placeholder="确认新密码">
		    <button id="change-password">修改密码</button>
		</div>
		
		<div class="form-container" id="address-form" style="display: none;">
		    <h3>收货地址</h3>
		    <p>姓名：张三</p>
		    <p>电话：123456789</p>
		    <p>地址：北京市朝阳区</p>
		    <input type="text" placeholder="收件人姓名">
		    <input type="text" placeholder="收件人电话">
		    <input type="text" placeholder="收件地址">
		    <button id="save-address">保存地址</button>
		</div>
		
		<script>
		    document.getElementById('change-password-btn').addEventListener('click', function() {
		        document.getElementById('address-form').style.display = 'none';
		        document.getElementById('password-form').style.display = 'block';
		    });
		
		    document.getElementById('edit-address-btn').addEventListener('click', function() {
		        document.getElementById('password-form').style.display = 'none';
		        document.getElementById('address-form').style.display = 'block';
		    });
		
		    document.getElementById('logout').addEventListener('click', function() {
		        window.location.href = './用户登录.html';
		    });
		
		    document.getElementById('change-password').addEventListener('click', function() {
		        // 输入密码修改逻辑
		        alert('密码已修改');
		        document.getElementById('password-form').style.display = 'none';
		    });
		
		    document.getElementById('save-address').addEventListener('click', function() {
		        // 保存地址逻辑
		        alert('地址已保存');
		        document.getElementById('address-form').style.display = 'none';
		    });
		</script>
    </div>
</body>
</html>
