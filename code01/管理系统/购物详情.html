<script>
function editOrder() {
  alert('您可以编辑订单了');
}

function confirmPayment() {
  // 弹出支付成功提示框
  alert('支付成功！点击确定后跳入订单页');

  // 延迟跳转到用户订单管理.html页面
  setTimeout(function() {
    window.location.href = "用户订单管理.html";
  }, 2000); // 2秒延迟跳转
}
// 假设这是我们的分页数据获取函数
		function fetchFlowers(page) {
		    // 这里应该调用后端API来获取数据
		    // 例如：fetch('/api/flowers?page=' + page)
		    // 然后解析响应并更新表格
		    // 这里我们假设有一个名为updateTable的函数来更新表格
		    updateTable(page);
		}
		
		// 获取按钮和输入框元素
		const prevPageButton = document.getElementById('prev_page');
		const nextPageButton = document.getElementById('next_page');
		const pageNumbersSpan = document.getElementById('page_numbers');
		const pageInput = document.getElementById('page_input');
		const goToPageButton = document.getElementById('go_to_page');
		
		// 初始化当前页码
		let currentPage = 1;
		// 假设总页数为10
		const totalPages = 10;
		
		// 初始化数据
		fetchFlowers(currentPage);
		
		// 更新页码显示
		function updatePagination() {
		    pageNumbersSpan.innerHTML = '';
		    for (let i = 1; i <= totalPages; i++) {
		        const button = document.createElement('button');
		        button.textContent = i;
		        button.onclick = function() {
		            currentPage = i;
		            fetchFlowers(currentPage);
		        };
		        pageNumbersSpan.appendChild(button);
		    }
		}
		
		// 上一页按钮点击事件
		prevPageButton.addEventListener('click', function() {
		    if (currentPage > 1) {
		        currentPage--;
		        fetchFlowers(currentPage);
		    }
		});
		
		// 下一页按钮点击事件
		nextPageButton.addEventListener('click', function() {
		    if (currentPage < totalPages) {
		        currentPage++;
		        fetchFlowers(currentPage);
		    }
		});
		
		// 跳转到指定页码的按钮点击事件
		goToPageButton.addEventListener('click', function() {
		    const page = parseInt(pageInput.value, 10);
		    if (page >= 1 && page <= totalPages) {
		        currentPage = page;
		        fetchFlowers(currentPage);
		    }
		});
		
		// 初始化分页显示
		updatePagination();
</script>
<br />
<div id="pagination">
		    <button id="prev_page">上一页</button>
		    <span id="page_numbers"></span>
		    <button id="next_page">下一页</button>
		    <input type="number" id="page_input" min="1" placeholder="跳转到页码">
		    <button id="go_to_page">跳转</button>
		</div>
</body>
