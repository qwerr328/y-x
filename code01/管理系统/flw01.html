<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鲜花信息管理系统</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
			margin-left: 100px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
                       padding: 8px; /* 调整单元格内间距 */
                       text-align: center;
        }

        img {
            width: 80px;
            height: 80px;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            z-index: 1;
        }

        .edit-modal input {
            margin: 5px;
        }
		input[type="text"] {
		            margin-bottom: 10px;
		        }
		
		        .add-button {
		            margin-bottom: 20px;
		        }
		/* 为搜索按钮和新增鲜花按钮添加颜色 */
		#search_button, #add_button {
		    background-color:  #009688; /* 绿色背景 */
		    color: white; /* 白色文字 */
		    padding: 10px 20px; /* 调整按钮内间距 */
		    border: none; /* 移除按钮边框 */
		    cursor: pointer;
		}
		
		/* 鼠标悬停时改变按钮样式 */
		#search_button:hover, #add_button:hover {
		    background-color:  #d32f2f; /* 深绿色背景 */
		}
		/* 为编辑和删除按钮添加颜色 */
		button[data-action="edit"], button[data-action="delete"] {
		    background-color: #009688; /* 红色背景 */
		    color: white; /* 白色文字 */
		    padding: 5px 10px; /* 调整按钮内间距 */
		    border: none; /* 移除按钮边框 */
		    cursor: pointer;
		}
		
		/* 鼠标悬停时改变按钮样式 */
		button[data-action="edit"]:hover, button[data-action="delete"]:hover {
		    background-color: #d32f2f; /* 深红色背景 */
		}
    </style>
</head>
<body>
    <h1>鲜花信息管理</h1>
	 <input type="text" id="search_input" placeholder="请输入鲜花名称...">
	    <button id="search_button" >搜索</button>
	
	    <button id="add_button" class="add-button">新增鲜花</button>
    <table>
		
        <tr>
            <th>名称</th>
            <th>花材选择</th>
            <th>图片</th>
            <th>材料</th>
            <th>花语</th>
            <th>鲜花用途</th>
            <th>赠送对象</th>
            <th>数量</th>
            <th>价格</th>
            <th>操作</th>
        </tr>
		 <tbody id="flower_table_body">
        <tr>
            <td>向日葵</td>
            <td>黄色</td>
            <td><img src="images/向日葵.png" alt="Rose"></td>
            <td>花瓣、杆</td>
            <td>友情</td>
            <td>鼓励</td>
            <td>朋友</td>
            <td>10</td>
            <td>$20</td>
            <td>
                <button data-action="edit">编辑</button>
                <button data-action="delete">删除</button>
            </td>
        </tr>
		<tr>
		    <td>玫瑰</td>
		    <td>红色</td>
		    <td><img src="images/玫瑰.png" alt="Rose"></td>
		    <td>花瓣、杆</td>
		    <td>爱情</td>
		    <td>表白</td>
		    <td>爱人</td>
		    <td>10</td>
		    <td>$20</td>
		    <td>
		        <button data-action="edit">编辑</button>
		        <button data-action="delete">删除</button>
		    </td>
		</tr>
		<tr>
		    <td>康乃馨</td>
		    <td>粉色</td>
		    <td><img src="images/康乃馨.png" alt="Rose"></td>
		    <td>花瓣、杆</td>
		    <td>亲情</td>
		    <td>感恩</td>
		    <td>母亲</td>
		    <td>10</td>
		    <td>$20</td>
		    <td>
		        <button data-action="edit">编辑</button>
		        <button data-action="delete">删除</button>
		    </td>
		</tr>
		<tr>
		    <td>蓝色妖姬</td>
		    <td>蓝色</td>
		    <td><img src="images/蓝色妖姬.png" alt="Rose"></td>
		    <td>花瓣、杆</td>
		    <td>爱情</td>
		    <td>怀念</td>
		    <td>初恋</td>
		    <td>10</td>
		    <td>$20</td>
		    <td>
		        <button data-action="edit">编辑</button>
		        <button data-action="delete">删除</button>
		    </td>
		</tr>
        <!-- 添加更多鲜花信息行 -->
		 </tbody>
    </table>

    <!-- 编辑模态框 -->
    <div class="edit-modal">
        <label for="flower_name">名称:</label>
        <input type="text" id="flower_name">
        <br>
		 <label for="flower_color">花材选择:</label>
    <input type="text" id="flower_color" placeholder="请输入花材选择...">
    <br>
    <label for="flower_material">材料:</label>
    <input type="text" id="flower_material" placeholder="请输入材料...">
    <br>
    <label for="flower_language">花语:</label>
    <input type="text" id="flower_language" placeholder="请输入花语...">
    <br>
    <label for="flower_quantity">数量:</label>
    <input type="text" id="flower_quantity" placeholder="请输入数量...">
    <br>
        <!-- 添加更多编辑输入框 -->
        <button id="save_btn">保存</button>
        <button id="cancel_btn">取消</button>
    </div>
	<div id="pagination">
	    <button id="prev_page">上一页</button>
	    <span id="page_numbers"></span>
	    <button id="next_page">下一页</button>
	    <input type="number" id="page_input" min="1" placeholder="跳转到页码">
	    <button id="go_to_page">跳转</button>
	</div>
	

    <script>
		
		
		
	const searchButton = document.getElementById('search_button');
	const searchInput = document.getElementById('search_input');
	
	searchButton.addEventListener('click', () => {
	    const searchTerm = searchInput.value.trim().toLowerCase();
	    const rows = document.querySelectorAll('#flower_table_body tr');
	
	    rows.forEach(row => {
	        const name = row.querySelector('td').textContent.toLowerCase();
	
	        if (name.includes(searchTerm)) {
	            row.style.display = 'table-row';
	        } else {
	            row.style.display = 'none';
	        }
	    });
	});
		
		// 获取编辑模态框相关元素
		const editModal = document.querySelector('.edit-modal');
		const editButton = document.getElementById('add_button'); // 修改新增按钮id
		
		// 点击编辑按钮显示编辑模态框
		editButton.addEventListener('click', () => {
		    editModal.style.display = 'block';
		});
		
		// 获取保存按钮和取消按钮
		const saveButton = document.getElementById('save_btn');
		const cancelButton = document.getElementById('cancel_btn');
		
		// 保存按钮点击事件，保存修改内容
		saveButton.addEventListener('click', () => {
		    // 保存编辑内容的逻辑
		    // 可以在这里获取编辑模态框中的内容，更新表格数据等操作
		    editModal.style.display = 'none';
		});
		
		// 取消按钮点击事件，关闭编辑模态框
		cancelButton.addEventListener('click', () => {
		    editModal.style.display = 'none';
		});
		
		// 获取所有编辑按钮和删除按钮
		const editButtons = document.querySelectorAll('button[data-action="edit"]');
		const deleteButtons = document.querySelectorAll('button[data-action="delete"]');
		
		// 编辑按钮点击事件处理
		editButtons.forEach(button => {
		    button.addEventListener('click', () => {
		        const row = button.parentElement.parentElement;
		        const cells = row.querySelectorAll('td');
		        // 在编辑模态框中展示当前行数据
		        document.getElementById('flower_name').value = cells[0].textContent; // 鲜花名称
		        // 可以继续填充其他编辑输入框的内容
		        // 其他数据填充类似方式
		        editModal.style.display = 'block';
		    });
		});
		
		// 删除按钮点击事件处理
		deleteButtons.forEach(button => {
		    button.addEventListener('click', () => {
		        const row = button.parentElement.parentElement;
		        row.remove(); // 删除当前行
		    });
		});
		
		// 新增按钮点击事件处理
		const addButton = document.getElementById('add_button');
		addButton.addEventListener('click', () => {
		    editModal.style.display = 'block';
		    // 可以根据需要在这里做一些初始化工作，如清空输入框内容
		});
		
		// 新增保存按钮点击事件处理
		saveButton.addEventListener('click', () => {
		    // 获取新增鲜花信息，创建新行并添加到表格中
		    // 可以根据需要获取各输入框的值，创建新的<tr>元素并添加到表格中
		    editModal.style.display = 'none'; // 关闭编辑模态框
		});
		
		
		
    </script>
</body>
</html>
